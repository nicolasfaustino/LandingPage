<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Administrativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h2>Menu</h2>
            <a href="">Cadastro</a>
            <button id="logout">Sair</button>
        </nav>
    </header>

    <main>
        <section>
            <div class="title">
                <h2>Cadastro</h2>
            </div>
            <form id="formProduto">
                <label for="local">Localização:</label>
                <input type="text" id="local" name="local" class="custom_input" required>
                
                <label for="terreno">Área Terreno:</label>
                <input type="number" id="terreno" name="terreno" class="custom_input" required>
                
                <label for="tamanho">Área Construída:</label>
                <input type="number" id="tamanho" name="tamanho" class="custom_input" required>
                
                <label for="finalidade">Finalidade do Imóvel:</label>
                <select name="finalidade" id="finalidade" class="custom_input" required>
                    <option value="Residencial">Residencial</option>
                    <option value="Comercial">Comercial</option>
                    <option value="Industrial">Industrial</option>
                </select>

                <div class="buttons">
                    <button type="reset">Limpar</button>
                    <button type="submit">Cadastrar</button>
                </div>
            </form>

            <h2>Imóveis Cadastrados</h2>
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Localização</th>
                        <th>Área Terreno</th>
                        <th>Área Construída</th>
                        <th>Finalidade do Imóvel</th>
                        <th>Ações</th>
                    </tr>

                    <tbody></tbody>
                </thead>
            </table>
        </section>

        <script src="./script.js"></script>
    </main>
</body>
</html>
